<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandcamp</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="padding-1">
            <div class="top-header d-flex-r justify-space-between align-center">
                <div class="d-flex-r gap-1">
                    <div class="logo-container">
                        <img src="./assets/img/logo.jpeg" alt="Bandcamp">
                    </div>
                    <input type="search" name="search-bar" placeholder="Search and discover music"></input>
                </div>

                <nav>
                    <ul class="d-flex-r gap-1">
                        <li>
                            <a href="#">Sign up</a>
                        </li>
                        <li>
                            <a href="#">Log in</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="bottom-header">
                <div class="filters"></div>
            </div>
        </header>

        <main>
            <div class="left"></div>
            <div class="right"></div>
        </main>

    </div>

</body>

</html>
