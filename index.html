<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandcamp</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header >
            <div class="top-header d-flex-r justify-space-between align-center">
                <div class="d-flex-r gap-1">
                    <div class="logo-container">
                        <img src="./assets/img/logo.jpeg" alt="Bandcamp">
                    </div>
                    <input type="text" name="search-bar" placeholder="Search and discover music"></input>
                </div>

                <nav>
                    <ul class="d-flex-r gap-1">
                        <li>
                            <a href="#">Sign up</a>
                        </li>
                        <li>
                            <a href="#">Log in</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="bottom-header">
                    <input type="text" name="filters" placeholder="Add a genre, location or tag"></input>
            </div>
        </header>

        <main class="d-flex-r">
            <div class="left d-flex-r">
                <div class="card">
                    <div class="img-container">
                        <img src="./assets/img/a2734007037_2.jpg" alt="">
                    </div>
                    <h2 class="card-title">Liminality / Dream</h2>
                    <div class="card-author">by Elder</div>
                    <div class="card-genre">rock</div>
                </div>
            </div>
            <div class="right"></div>
        </main>

    </div>

</body>

</html>
